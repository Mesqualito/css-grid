<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/basics.css">
  <title>Flexbox vs CSS Grid: Self Control!</title>
</head>

<body>
  <!-- Self Contol on box Axis -->
  <h2>Not really doable with CSS flexbox, sorry!?</h2>

  <div class="corners">
    <div class="corner item">1</div>
    <div class="corner item">TWO</div>
    <div class="corner item">3</div>
    <div class="corner item">4</div>
  </div>

  <style>
    .corners {
      display: flex;
      height: 200px;
      width: 200px;
      border: 10px solid var(--yellow);

    }


    .corner:nth-child(1),
    .corner:nth-child(2) {}

    .corner:nth-child(1),
    .corner:nth-child(3) {}
  </style>
</body>

</html>
